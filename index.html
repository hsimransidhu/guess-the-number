<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guessing Game</title>
	<link rel="stylesheet" href="assets/style/index.css">
	<script src="assets/script/index.js" defer></script>
</head>

<body>
	<main class="container">
		<div class="game">
			<button id="reset">Start Again</button>
			<div class="heading">
				<h1>Guess the number if you can!</h1>
				<p>You have 4 chances to guess the secret number between 1 and 20</p>
			</div>
			<h2>Tries: <span id="guess-number"></span></h2>
			<input id="input" type="text" placeholder="0">
			<button id="guess-button">Guess</button>
			<p id="output">My number is smaller</p>
		</div>
	</main>
</body>

</html>
